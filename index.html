<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Coding Knowledge Quiz</h1>
    <button id="start">Start Quiz</button>
    <qcontain id="quiz-container">
    <time id="timer">60</time>
    <div id="question"></div>
    <ul id="choices">
      <li><button id="choice1"></button></li>
      <li><button id="choice2"></button></li>
      <li><button id="choice3"></button></li>
      <li><button id="choice4"></button></li>
    </ul>
    <button id="submit">Submit</button>
  </qcontain>

  <script src="script.js"></script>
</body>

</html>
